<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Your Grade</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Back button */
    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #ccc;
        color: #000;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
    }

    .back-btn:hover {
        background: #aaa;
    }

    /* Header */
    h1 {
        margin-top: 80px;
        color: #00204e;
        font-size: 2rem;
    }

    /* Buttons container */
    .button-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
        flex-wrap: wrap;
    }

    /* Grade buttons */
    .grade-btn {
        background: #0077c8;
        color: white;
        padding: 30px 50px;
        font-size: 1.5rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
        width: 200px;
        height: 120px;
    }

    .grade-btn:hover {
        background: #004a80;
    }
</style>
</head>
<body>

<!-- Back Button -->
<a href="index.html" class="back-btn">Back</a>

<!-- Header -->
<h1>What grade are you in?</h1>

<!-- Two Big Buttons -->
<div class="button-container">
    <button class="grade-btn" onclick="window.location.href='quiz_9_10.html'">
        Grade 9 / 10
    </button>
    <button class="grade-btn" onclick="window.location.href='quiz_11_12.html'">
        Grade 11 / 12
    </button>
</div>

</body>
</html>
